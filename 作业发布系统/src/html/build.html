        <script>
            $(function () {
                //获取当前时间
                Date.prototype.Format = function timeGet(fmt) {
                    var o = {
                        "M+": this.getMonth() + 1, //月份 
                        "d+": this.getDate(), //日 
                        "H+": this.getHours(), //小时 
                        "m+": this.getMinutes(), //分 
                        "s+": this.getSeconds(), //秒 
                        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                        "S": this.getMilliseconds() //毫秒 
                    };
                    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                    for (var k in o)
                        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                    return fmt;
                }

                let time1 = new Date().Format("yyyy-MM-dd");
                let time2 = new Date().Format("HH:mm:ss");
                console.log(time1);
                console.log(time2);
                //选择时效
                $("#txtBeginDate").click(function () {
                    $("#txtBeginDate").val(time1);
                });
                $("#txtEndDate").calendar({
                    controlId: "divDate_end",                                 // 弹出的日期控件ID，默认: $(this).attr("id") + "Calendar"
                    speed: 200,                                           // 三种预定速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认：200
                    complement: true,                                     // 是否显示日期或年空白处的前后月的补充,默认：true
                    readonly: true,                                       // 目标对象是否设为只读，默认：true
                    upperLimit: NaN,                               // 日期上限，默认：NaN(不限制)
                    lowerLimit: new Date(time1),                   // 日期下限，默认：NaN(不限制)
                    callback: function () {                               // 点击选择日期后的回调函数
                        alert("您选择的日期是：" + $("#txtEndDate").val());
                    }
                });
            })
        </script>
