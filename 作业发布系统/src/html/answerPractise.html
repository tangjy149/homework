<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//at.alicdn.com/t/font_1074479_h2i9kui4qu7.css" rel="stylesheet" type="text/css">
    <link href="../assets/umeditor/themes/default/css/umeditor.min.css" rel="stylesheet" type="text/css">
    <link href="../assets/jQueryTime-141124170801/css/lyz.calendar.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div id="sparking">
        <div class="navbar_top navbar">
            <div class="container">
                <a class="">
                    <div class="logo">BluemSun</div>
                </a>
                <div class="navBtn">
                    <button class="btn button_outline" type="button" id="buttonMessage">
                        <span class="iconfont icon-mail_fill"></span>
                        <span>信息</span>
                    </button>
                    <div class="dropdown_message">
                        <button type="button" class="dropdown_item">
                            <span class="iconfont icon-remind_fill"></span>
                            <span>新信息，请及时查看</span>
                        </button>
                    </div>
                    <button class="btn button_outline user" type="button" id="buttonUser">
                        <span class="iconfont icon-people_fill"></span>
                        <span>唐家阳</span>
                    </button>
                    <div class="dropdown_menu">
                        <a>
                            <button type="button" class="dropdown_item">
                                <span class="iconfont icon-homepage_fill"></span>
                                <span>个人中心</span>
                            </button>
                        </a>
                        <button type="button" class="dropdown_item">
                            <span class="iconfont icon-enterinto_fill"></span>
                            <span>登出</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="inner container">
            <div class="innerFlex_build">
                <div class="sliderBackground"></div>
                <div class="sliderBar">
                    <ul class="columnUl nav">
                        <li class="columnUl_item">
                            <a class="item_link">
                                <span class="iconfont icon-activity"></span>
                                <span>练习集</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="insideContainer">
                    <div class="insideCard">
                        <div class="insideCard_top_build">
                            <div class="topAll_answer">
                                <div class="topAll_title">蓝旭报名表</div>
                                <div class="topAll_request">
                                    <span>练习要求</span>
                                    <div id="requestContainer">
                                        使用table布局,balbalblabl
                                    </div>
                                </div>
                                <div class="topAll_time">
                                    <span>距离结束还有：</span>
                                    <span style="color:#037bf8;" id="spanTime"></span>
                                </div>
                            </div>
                            <div id="setNovel">
                                <div id="novel"></div>
                            </div>
                            <div id="buttonMap">
                                <div class="btnBox">
                                    <div class="txt-box_answer">
                                        <input id="btnPulish" type="button" class="btn_buttom btnPush" value="发送">
                                        <input id="btnSave" type="button" class="btn_buttom btnPush" value="保存为草稿">
                                        <input id="btnCancel" type="button" class="btn_buttom btnBack" value="返回">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../assets/umeditor/third-party/jquery.min.js"></script>
        <script src="../assets/umeditor/umeditor.config.js"></script>
        <script src="../assets/umeditor/umeditor.min.js"></script>
